<html>
<head>
	<title>Goto Webinars</title>
	<script src="/api/public/js/jquery.js" type="text/javascript"></script>
</head>
<body>

	<div id="webinars">
		<div id="title">
		</div>
		<div id="starttime">
		</div>
		<div id="description">
		</div>
		<div id="webinar_key">
		</div>
	</div>

	<script type="text/javascript">

		$(document).ready(function() {
			$.getJSON("/api/index.php/gotowebinar/ajax_get_all_webinars", {
				format: "json"
			})
			.done(function(data) {
				$.each(data.webinars, function(key, val) {
					console.log(val);
				});
			})
			.fail(function(jqXHR, textStatus, errorThrown) {
				console.log(errorThrown);
			})
		});

	</script>
</body>
</html>
